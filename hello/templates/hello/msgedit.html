{% load static %}
<!doctype html>
<html lang=ja>
    <head>
        <mata charset=utf-8>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
    </head>
    <body>
        <h1>{{title}}</h1>
        <input type="button" class="btn-gradient-3d-orange"  value="メッセージ登録にもどる" onClick="location.href='{% url 'message' %}'">
        <table>
            <form action="{% url 'msgedit' id %}" method="post">
            {% csrf_token %}
            <tr><th>名前</th><td>{{form.friend}}</td></tr>
            <tr><th>タイトル</th><td>{{form.title}}</td></tr>
            <tr><th>内容</th><td>{{form.content}}</td></tr>
            <tr><td></td><td><input type="submit" value="更新"></td></td>
            </form>
        </table>
    </body>
</html>
