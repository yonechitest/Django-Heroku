{% load static %}
<!doctype html>
<html lang=ja>
    <head>
        <mata charset=utf-8>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
    </head>
    <body>
        <p>目的情報画面作成中...    </p>
        <input type="button" class="btn-gradient-3d-orange"  value="TOPにもどる" onClick="location.href='{% url 'index' %}'">    
        <!--<h1>{{title}}</h1>
        <input type="button" class="btn-gradient-3d-orange"  value="TOPにもどる" onClick="location.href='{% url 'index' %}'">    
        <input type="button" class="btn-gradient-3d-orange" value="新規コメント登録" onClick="location.href='{% url 'message' %}'">
        <p>{{mesage|safe}}</p>
        <table>
            <form action="{% url 'find' %}" method="post">
                {% csrf_token %}
                {{form}}
                <tr><th></th><td><input type="submit" value="キーワード検索"></td></tr>
            </form>
        </table>
        <hr>
        <table>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>性別</th>
                <th>年齢</th>
                <th>メールアドレス</th>
                <th>登録日</th>
                <th>コメントタイトル</th>
                <th colspan="2">メンバー編集</th>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{% if item.gender == False %}男{% endif %}
                        {% if item.gender == True %}女{% endif %}</td>            
                    <td>{{item.age}}</td>
                    <td>{{item.mail}}</td>
                    <td>{{item.birthday}}</td>
                    <td><ul>{% for ob in item.message_set.all %}
                        <li>{{ob.title}}</li>
                        {% endfor %}</ul></td>
                    <td><a href="{% url 'edit' item.id %}">更新</td>
                    <td><a href="{% url 'delete' item.id %}">削除</td>
                <tr>
            {% endfor %}
        </table>
        <div class="pagination">
            {% if data.has_previous %}
                <a href="{% url 'find' %}">&laquo;first</a>
                <a href="{% url 'find' %}{{data.previous_page_number}}">&laquo;prev</a>
            {% endif %}
            <span class="current">
                [{{data.number}}/{{data.paginator.num_pages}}]
            </span>
            {% if data.has_next %}
                <a href="{% url 'find' %}{{data.next_page_number}}">next&raquo;</a>
                <a href="{% url 'find' %}{{data.paginator.num_pages}}">last&raquo;</a>
            {% endif %}
        </div>-->
    </body>
</html>
